<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurLibrary - Educational Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgb(3, 50, 76), rgb(6, 82, 125) 29%, rgb(8, 117, 178) 51%, rgb(7, 108, 164) 75%, rgb(3, 51, 77));
            color: white;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .token-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .token-status.valid {
            color: #4ade80;
        }

        .token-status.invalid {
            color: #f87171;
        }

        /* Main Container */
        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Token Entry Modal */
        .token-modal {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .token-modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .token-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Status Messages */
        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }

        .status-success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.5);
            color: #4ade80;
        }

        .status-error {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.5);
            color: #f87171;
        }

        .status-info {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.5);
            color: #60a5fa;
        }

        /* Database Status */
        .database-status {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .database-status h3 {
            margin-bottom: 10px;
        }

        /* Search Interface */
        .search-interface {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-results {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .book-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .book-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .book-author {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Hidden by default */
        .hidden {
            display: none;
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="app-title">OurLibrary</h1>
        <div class="token-status" id="tokenStatus">
            <span id="tokenStatusText">Checking token status...</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Token Entry Modal -->
        <div class="token-modal" id="tokenModal">
            <h2>üîê Enter Your Distribution Token</h2>
            <p style="text-align: center; margin-bottom: 20px; opacity: 0.8;">
                Please enter your distribution token to access the OurLibrary catalog.
            </p>

            <form class="token-form" id="tokenForm">
                <div class="form-group">
                    <label for="tokenInput">Distribution Token</label>
                    <input
                        type="text"
                        id="tokenInput"
                        placeholder="Enter your token (e.g., abc123-def456-...)"
                        required
                    >
                </div>

                <div id="tokenMessage"></div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="validateTokenBtn">
                        Validate Token
                    </button>
                </div>
            </form>
        </div>

        <!-- Database Status -->
        <div class="database-status hidden" id="databaseStatus">
            <h3>üìö Library Database</h3>
            <div id="databaseStatusText">Initializing...</div>
        </div>

        <!-- Search Interface -->
        <div class="search-interface hidden" id="searchInterface">
            <h3>üìñ Search Library</h3>
            <input
                type="text"
                class="search-box"
                id="searchInput"
                placeholder="Search for books by title or author..."
            >

            <div class="search-results" id="searchResults">
                <div class="loading" id="searchLoading"></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
